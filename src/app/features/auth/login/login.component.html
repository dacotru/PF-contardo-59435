<h1>Iniciar sesión</h1>
<mat-divider class="pb-4"></mat-divider>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
  <div class="col-12">
    <mat-form-field class="w-100 pb-3">
      <mat-label>Correo Electrónico</mat-label>
      <input formControlName="email" matInput type="email" aria-describedby="emailError" />
      <mat-error id="emailError" *ngIf="loginForm.get('email')?.hasError('required')">
        El correo electrónico es obligatorio.
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
        Ingrese un correo electrónico válido (ej: micorreo&#64;email.com).
      </mat-error>
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="w-100 pb-3">
      <mat-label>Contraseña</mat-label>
      <input formControlName="password" [type]="passwordInputType" matInput aria-describedby="passwordError" />
      <mat-error id="passwordError" *ngIf="loginForm.get('password')?.hasError('required')">
        La contraseña es obligatoria.
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && !loginForm.get('password')?.hasError('required')">
        La contraseña debe tener al menos {{ loginForm.get('password')?.errors?.['minlength']?.requiredLength }} caracteres.
      </mat-error>
      <button type="button" (click)="togglePasswordInputType()" matSuffix mat-icon-button aria-label="Mostrar u ocultar contraseña">
        <mat-icon>{{ passwordInputType === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="col-12 pb-5">
    <button type="submit" class="w-100" mat-flat-button color="primary" [disabled]="loginForm.invalid">Ingresar</button>
  </div>
</form>
