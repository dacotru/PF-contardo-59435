<div class="m-4">
  <div class="row">
    <div class="col-12">
      <button mat-fab extended (click)="openDialog()" class="float-end">
        <mat-icon>add</mat-icon> Nueva Inscripci√≥n
      </button>
      <h1 appTitles class="my-4">Lista de Inscripciones</h1>
      <mat-divider></mat-divider>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-4">
        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.id }}</td>
        </ng-container>

        <!-- Columna Alumno -->
        <ng-container matColumnDef="alumnoNombre">
          <th mat-header-cell *matHeaderCellDef> Alumno </th>
          <td mat-cell *matCellDef="let inscripcion">
            {{ inscripcion.alumnoNombre }}
          </td>
        </ng-container>

        <!-- Columna Curso -->
        <ng-container matColumnDef="cursoNombre">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let inscripcion">
            {{ inscripcion.cursoNombre }}
          </td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let inscripcion">
            <button mat-icon-button (click)="openDialog(inscripcion)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteInscripcion(inscripcion.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas y Encabezados -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
