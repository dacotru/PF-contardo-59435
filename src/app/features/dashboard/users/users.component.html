<div class="m-4">
  <div class="row">
    <div class="col-12">
      <button mat-fab extended (click)="openModal()">
        <mat-icon>add</mat-icon>
        Nuevo Usuario
      </button>
      <h1 appTitles class="mt-4">Lista de Usuarios</h1>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-4">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">
            {{ user | FullName }}
          </td>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Creación</th>
          <td mat-cell *matCellDef="let user">{{ user.createdAt | date }}</td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user">
            <button (click)="goToDetail(user.id)" mat-icon-button>
              <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="openModal(user)" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="onDelete(user.id)" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
