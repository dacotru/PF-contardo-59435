<h2 mat-dialog-title appTitles>{{ data?.editingUser ? 'Editar' : 'Nuevo' }} Usuario</h2>
<mat-divider class="pb-3"></mat-divider>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Administrador">Administrator</mat-option>
        <mat-option value="Usuario">User</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-divider class="mt-4 pb-3"></mat-divider>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="userForm.invalid">
    Guardar
  </button>
</mat-dialog-actions>
