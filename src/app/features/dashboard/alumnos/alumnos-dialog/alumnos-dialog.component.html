<h2 mat-dialog-title>{{ data ? 'Editar Alumno' : 'Agregar Alumno' }}</h2>
<mat-dialog-content>
  <form [formGroup]="alumnoForm">
    <mat-form-field class="example-form-field w-100 mb-2">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" placeholder="Ingrese el nombre" />
      <mat-error *ngIf="alumnoForm.get('firstName')?.hasError('required')">
        El nombre es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-form-field w-100 mb-2">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" placeholder="Ingrese el apellido" />
      <mat-error *ngIf="alumnoForm.get('lastName')?.hasError('required')">
        El apellido es obligatorio.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="alumnoForm.invalid" (click)="save()">
    Guardar
  </button>
</mat-dialog-actions>
