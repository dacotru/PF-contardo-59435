<div class="m-4">
  <div class="row">
    <div class="col-12">
      <!-- BotÃ³n para agregar un nuevo alumno -->
      <button mat-fab extended (click)="openModal()" class="float-end">
        <mat-icon>add</mat-icon> Nuevo Alumno
      </button>

      <h1 appTitles class="my-4">Lista de Alumnos</h1>
      <mat-divider></mat-divider>

      <mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno | FullName }}</td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.email }}</td>
        </ng-container>
      
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Creado</th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.createdAt | date }}</td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let alumno">
            <button mat-icon-button color="primary" (click)="openDetail(alumno)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="openModal(alumno)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(alumno.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      
    </div>
  </div>
</div>
