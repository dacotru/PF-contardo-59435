<div class="m-4">
  <div class="row">
    <div class="col-12">
      <button mat-fab extended (click)="openDialog()" class="float-end">
        <mat-icon>add</mat-icon> Nuevo Alumno
      </button>
      <h1 appTitles class="my-4">Lista de Alumnos</h1>
      <mat-divider></mat-divider>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 my-4">
        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.id }}</td>
        </ng-container>

        <!-- Columna Nombre Completo -->
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
          <td mat-cell *matCellDef="let alumno">{{ alumno.firstName }} {{ alumno.lastName }}</td>
        </ng-container>
  <!-- Columna Nombre Completo -->
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element">
            {{ element.mail }}
          </td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let alumno">
            <button mat-icon-button (click)="openDialog(alumno)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteAlumno(alumno.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Fila de Cabecera -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Fila de Datos -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
